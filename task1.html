<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        //task1 :Alert numbers 1-10 using for loop

        //for
       
        for(a=1;a<=10;a++){
            alert(a);
        }

        //while

        var a=1;
        while(a<=10){
            alert(a);
           a++;
        }

       //do while loop


       var a=1;
       do{
        alert(a);
        a++;
       }while(a<=10)
        

        
    </script>
</body>
</html>
