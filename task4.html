<body>

    <script>

        //task4
        //print range of numbers between 5-8 using && operator and use ternary operator

        //for

        for(i=0;i<=10;i++){
            if(i>=5 && i<=8){
                alert(i);
            }
            
        }

        //while

        var i=0;
        while(i<=10){
            if(i>=5 && i<=8){
                alert(i);
                
            }
            i++
        }

        //do while

        var i=0;
        do{
            if (i >= 5 && i <= 8) {
        alert(i);
        }
        i++;
        }while(i<=10);
            
    


    </script>
    
</body>
