<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //task2:find multiple of 3 without using if condition

        //for
        
        for(a=3;a<=10;a+=3){
            alert(a);
        }

        //while
        var a=3;
        while(a<=10){
            alert(a);
            a+=3;
        }

        //do while loop
        var a=3;
        do{
            alert(a);
            a+=3;
        }while(a<=10)
    </script>
    
</body>
</html>
