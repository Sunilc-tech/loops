<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //task5 :print reverse of numbers and strings
        //for
        
        for(a=10;a>0;a--){
            alert(a);
        }

        //while

        var a="10";
        while(a>0){
            alert(a);
            a--
        }

        //do while
        
        var a="10";
        do{
            alert(a);
            a--
        }while(a>0)
    </script>
    
</body>
</html>
